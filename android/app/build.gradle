plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0.0'
}

def keystoreProperties = [
    'storePassword': 'Fenerbahce111',
    'keyPassword': 'Fenerbahce111',
    'keyAlias': 'basitakillitakipcim',
    'storeFile': '../keystore.jks'
]

android {
    namespace "com.devira.basitaliskanliktakipcim"
    compileSdk 35
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildFeatures {
        buildConfig true
    }

    defaultConfig {
        applicationId "com.devira.basitaliskanliktakipcim"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

flutter {
    source '../..'
}

dependencies {
    // Java 11 desteği için gerekli
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'

    // Çoklu dex desteği
    implementation 'androidx.multidex:multidex:2.0.1'

    // AndroidX temel kütüphaneler
    implementation 'androidx.core:core:1.12.0'
    implementation 'androidx.work:work-runtime:2.9.0'
    implementation 'androidx.work:work-runtime-ktx:2.9.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.7.0'

    // JSON işleme
    implementation 'com.google.code.gson:gson:2.10.1'

    // Flutter için gerekli olan Play Core (eğer app-update/review kullanmıyorsan bu haliyle yeterli)
    implementation('com.google.android.play:core:1.10.3') {
        exclude group: 'com.google.android.play', module: 'app-update'
        exclude group: 'com.google.android.play', module: 'review'
    }
}
